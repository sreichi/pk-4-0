version: "2"

services:
    
    database-server:
        container_name: psqldatabase
        image: psqldatabase
        build:
            context: .
            dockerfile: .docker/postgresql.dockerfile
        volumes_from:
            - database-data
        ports:
            - "5432:5432"


    application:
        container_name: coreapp
        image: coreapp
        build:
            context: .
            dockerfile: .docker/application.development.dockerfile
        ports:
            - "8000:8000"


    database-data:
        image: psqldatabase
        entrypoint: /bin/bash

